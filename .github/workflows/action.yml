name: 'Setup Go environment'
on:
  workflow_dispatch:
  push:
    branches:
      - master
      - staging
      - develop
  pull_request:
    - master
    - staging
    - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19.0'
      - name: install dependencies
        run: |
          go version 
          go get -u golang.org/x/lint/golint

      - name: Run build
        run: go build .

      - name: Run vet & lint
        run: |
          go vet .
          golint .

      - name: Run testing
        run: cd src/test && go test -v